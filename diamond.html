<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    /> 
    <link rel="stylesheet" href="assets/css/diamond.css" />
    <title>PokerQuiz</title>
  </head>
  <body>
    <div id="whole-page" class="grid-container">
    <div class="question-title">
    <h1 class="diamond-question">Who won the Main Event in...</h1>
    </div>
  <div class="question-area">
              <h2 id="question-option"></h2>
  </div>
  <div class="answers-container">
    <div id="diamond-answer-buttons" class="diamond-answers">
    <button id="diamond-play-btn" class="diamond-buttons">Play</button>
    </div>
  </div>
  <div class="results-area">
      <div class="diamond-results">
              <div id="diamond-right-answers"></div>
    </div>
    </div>

    <footer>
        <div><button class="toggle-button">Toggle theme</button></div>
        <div class="social">
            <div class="social-links"><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></div>
            <div class="social-links"><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></div>
            <div class="social-links"><a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a></div>
        </div>

    </footer>
</div>
<div class="modal fade" id="modal">
    <div class="modal-header">
        <div class="modal-title">
            Game Over
        </div>
    </div>
    <div class="modal-body">
        <h1>You scored</h1>
        <p id="score"></p>
        <div id="next-games">
        <button id="heart" class="next-game-buttons">Play Heart</button>
        <button id="club" class="next-game-buttons">Play Club</button>
        <button id="spade" class="next-game-buttons">Play Spade</button>
        </div>
        <div id="go-home">
            <button id="home-button" class="next-game-buttons">Go Home</button>
            <button id="play-again-button" class="next-game-buttons">Play Again</button>
        </div>
    </div>
</div>
<div id="modal-overlay" class="overlay"></div>
        <script src="assets/js/darktheme.js"></script>

    <script src="assets/js/diamond.js"></script>
  </body>
</html>
