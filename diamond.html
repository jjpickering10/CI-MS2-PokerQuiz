<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="assets/images/diamond.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/diamond.css" />
    <title>Diamond</title>
  </head>
  <body>
    <div id="whole-page" class="grid-container">
      <!-- Navigation -->
      <nav class="navbar">
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Other Games</a></li>
            <li><a href="score.html">View Scores</a></li>
          </ul>
        </div>
      </nav>
      <!-- Quiz game title -->
      <div class="question-title">
        <h1 class="diamond-question">Who won the Main Event in...</h1>
      </div>
      <!-- Where each new question is placed -->
      <div class="question-area">
        <div id="question-option"></div>
      </div>
      <!-- Area of possible answers for users -->
      <div class="flex-answers-container">
        <div id="diamond-answer-buttons" class="diamond-answers">
          <button id="diamond-play-btn">Play <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path d="M19,12L12,22L5,12L12,2" /></svg></button>
        </div>
      </div>
      <!-- Area showing updated results -->
      <div class="results-area">
        <div class="diamond-results">
          Your score is... 
          <p id="diamond-right-answers"></p>
        </div>
      </div>
      <!-- Footer -->
      <footer>
        <div><button class="toggle-button">Toggle theme</button></div>
        <div class="social">
          <div class="social-links">
            <a href="https://www.facebook.com" target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </div>
          <div class="social-links">
            <a href="https://www.instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <div class="social-links">
            <a href="https://www.github.com" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>
      </footer>
    </div>
    <!-- End game modal showing score, navigation buttons and form to save score -->
    <div class="modal fade" id="modal">
      <div class="modal-header">
        <div class="modal-title">Game Over</div>
      </div>
      <div class="modal-body">
        <h1>You scored</h1>
        <p id="score"></p>
        <div>
          <form class="save-scores">
            <input
              type="text"
              name="name"
              id="username"
              placeholder="Enter name"
            />
            <button
              class="next-game-buttons"
              id="save-score"
              type="button"
              onclick="saveScores()"
              disabled
            >
              Save Score
            </button>
          </form>
        </div>
        <div id="go-home">
          <button id="home-button" class="next-game-buttons">Go Home</button>
          <button id="play-again-button" class="next-game-buttons">
            Play Again
          </button>
          <button id="scores-button" class="next-game-buttons">
            View Scores
          </button>
        </div>
      </div>
    </div>
    <div id="modal-overlay" class="overlay"></div>
    <script src="assets/js/darktheme.js"></script>
    <script src="assets/js/diamond.js"></script>
  </body>
</html>
