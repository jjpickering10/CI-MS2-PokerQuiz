<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="assets/images/heart.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/heart.css" />
    <title>Heart</title>
  </head>
  <body>
    <div id="pair-container" class="pair-game-container">
      <!-- Navigation -->
      <nav class="navbar">
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Other Games</a></li>
            <li><a href="score.html">View Scores</a></li>
          </ul>
        </div>
      </nav>
      <!-- Area displaying random 2 cards and next attempt button -->
      <div class="row heart-column">
        <h1 id="question">Can you make a pair?</h1>
        <div class="flex-container">
          <div id="hand-one" class="hand-container"></div>
          <div id="hand-two" class="hand-container"></div>
        </div>
      </div>
      <p id="message"></p>
      <button id="start" class="next-button">Start<svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"
              /></svg></button>
      <button id="next" class="next-button hide">Next Attempt</button>
      <!-- Footer -->
      <footer>
        <div><button class="toggle-button">Toggle theme</button></div>
        <div class="social">
          <div class="social-links">
            <a href="https://www.facebook.com" target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </div>
          <div class="social-links">
            <a href="https://www.instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <div class="social-links">
            <a href="https://www.github.com" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>
      </footer>
    </div>
    <!-- End game modal showing score, navigation buttons and form to save score -->

    <div class="modal fade" id="modal">
      <div class="modal-header">
        <div class="modal-title">Game Over</div>
      </div>
      <div class="modal-body">
        <h1>You hit</h1>
        <p id="score"></p>
        <div>
          <form class="save-scores">
            <input
              type="text"
              name="name"
              id="username"
              placeholder="Enter name"
            />
            <button
              class="next-game-buttons"
              id="save-score"
              type="button"
              onclick="saveScores()"
              disabled
            >
              Save Score
            </button>
          </form>
        </div>
        <div id="go-home">
          <button id="home-button" class="next-game-buttons">Go Home</button>
          <button id="play-again-button" class="next-game-buttons">
            Play Again
          </button>
          <button id="scores-button" class="next-game-buttons">
            View Scores
          </button>
        </div>
      </div>
    </div>
    <div id="modal-overlay" class="overlay"></div>
    <script src="assets/js/darktheme.js"></script>
    <script src="assets/js/heart.js"></script>
  </body>
</html>
