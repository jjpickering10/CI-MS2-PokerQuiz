  <body>
      <div class="pair-game-container">
          <div class="row heart-column">
              <h1 id="question">Can you make a pair?</h1>
              <div class="flex-container">
              <div id="hand-one" class="hand-container">
                  
              </div>
              <div id="hand-two" class="hand-container">
                  
              </div>
              </div>
              
              <!-- <p id="score" class="hide">0</p> -->
              
          </div>
          <p id="message"></p>
          <button id="start">Start</button>
            <button id="next" class="next-button hide">Next Attempt</button>
      </div>
      <div class="modal" id="modal">
    <div class="modal-header">
        <div class="modal-title">
            Game Over
        </div>
        <!-- <button class="close">&times;</button> -->
    </div>
      <div class="modal-body">
        <h1>You hit</h1>
        <p id="score"></p>
        <div id="next-games">
        <button id="heart" class="next-game-buttons">Play Heart</button>
        <button id="club" class="next-game-buttons">Play Club</button>
        <button id="spade" class="next-game-buttons">Play Spade</button>
        </div>
        <div id="go-home">
            <button id="home-button" class="next-game-buttons">Go Home</button>
            <button id="play-again-button" class="next-game-buttons">Play Again</button>
        </div>
    </div>
</div>
<div id="overlay"></div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
